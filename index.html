<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">Hola!</div>
        <div id="button-section">
            <button value="7" class="num-but">7</button>
            <button value="8" class="num-but">8</button>
            <button value="9" class="num-but">9</button>
            <button value="/" class="op-but">/</button>
            <button value="4" class="num-but">4</button>
            <button value="5" class="num-but">5</button>
            <button value="6" class="num-but">6</button>
            <button value="*" class="op-but">*</button>
            <button value="1" class="num-but">1</button>
            <button value="2" class="num-but">2</button>
            <button value="3" class="num-but">3</button>
            <button value="-" class="op-but">-</button>
            <button value="0" class="num-but">0</button>
            <button value="" class="clear-but">c</button>
            <button value="=" class="result-but">=</button>
            <button value="+" class="op-but">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
